<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Graph Playground</title>
  </head>

  <body>
    <nav class="navbar navbar-dark sticky-top bg-primary flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Graph Playground</a>
      <!--<input class="form-control form-control-dark w-100" type="text"
          placeholder="Search" aria-label="Search">-->
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Sign out</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-2 bg-light border-right sidebar">
          <div class="sidebar-sticky">
          </div>
        </nav>

        <main role="main" class="col-8 pt-0" style="padding-left: 0px;
            padding-right: 0px">
            <div class="row pr-1">
                <div class="col">
                    <tab-bar/>
                </div>

                <div class="dropdown col-auto pt-1">
                  <button class="btn btn-primary dropdown-toggle" type="button"
                      id="dropdownMenuButton1" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">
                      New
                  </button>
                  <ul role='menu' class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#" id="new-graph-btn">
                            New Empty Graph
                        </a>
                    </li>
                    <li><a class="dropdown-item" href="#">Load Saved Graph</a></li>
                    <li><a class="dropdown-item" href="#">Generate Graph</a></li>
                  </ul>
                </div>
            </div>
          <div id="container"></div>
        </main>

        <nav class="col-2 bg-light sidebar border-left">
            <div class="sidebar-sticky">
                <div class="row border-bottom p-2">
                    Auto Layout
                </div>
                <div class="p-2" id="layout-buttons-container">
                <div class="row">
                    <button class="btn btn-outline-primary col"
                            type="button" data-layout="circular">Cirular</button>
                    <button class="btn btn-outline-primary col"
                            type="button" data-layout="random">Random</button>
                </div>
                <div class="row">
                    <button class="btn btn-outline-primary col"
                            type="button" data-layout="grid">Grid</button>
                    <button class="btn btn-outline-primary col"
                            type="button" data-layout="forcebased">Force Based</button>
                </div>
                </div>
            </div>
        </nav>
      </div>
    </div>

    <!-- Templates go here -->
    <template id="tabbar-template">
        <ul class="nav nav-tabs justify-content-start" id="tabbar">
        </ul>
    </template>

    <template id="tab-template">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">
                <slot name="tab-title">Untitled</slot><i style='margin-left: 3pt'class="bi-x-square"></i>
            </a>
        </li>
    </template>
  </body>
</html>
